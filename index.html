<h1>This will be the page for all remnants from now on.</h1>
<p>List of colors to follow next.</p>

<table id="remnants"></table>


<script type='text/javascript'>    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1p5MR2t2dbBeUb2Kvpx98ncKCIHfkb5Y57nF2oYlvRCg/pubhtml';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  //function getTitleHeaders(){
  //  var ss = publicSpreadsheetUrl.getActiveSheet().getTitleHeaders();
  //  var lr = ss.getLastRow();



  //}

  function showInfo(data, tabletop) {
    //alert('Successfully processed!')
    //console.log(data);
    //var title = "<th>"
    var frame = "<tr>";
		
  // double for-loops to do rows, cells in a tab
	for ( i = 0; i < data.length; i++ ) {
			for ( prop in data[i] ) {
					frame += "<td>" + data[i][prop] + "</td>";
    	}
			frame += "</tr><tr>";
	}
	document.getElementById("remnants").innerHTML = frame;

  }

  window.addEventListener('DOMContentLoaded', init);
</script>
